<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title><!-- TODO: Write --></title>
	<link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
	<script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
	<style>
		.yasgui .autocompleteWrapper {
			display: none !important;
		}
	</style>
</head>
<body>
	<div id="yasgui"></div>
	<script>
		const prefixes = {
			"": "https://id.example.org/schema/", // TODO: Config
			"id": "https://id.example.org/", // TODO: Config
		}
		const config = {
			requestConfig: {
				endpoint: "http://localhost:3030/sparql", // TODO: Config
			},
			yasqe: {
				value: `${Object.entries(prefixes).map(entry => `PREFIX ${entry[0]}: <${entry[1]}>`).join("\n") }

SELECT *
WHERE {
	?s ?p ?o .
}
LIMIT 10`
			},
			yasr: {
				prefixes
			}
		}

		Yasgui.Yasqe.Autocompleters.prefixes.get = e => Object.entries(prefixes).map(entry => `${entry[0]}: <${entry[1]}>`)

		const yasgui = new Yasgui(document.getElementById("yasgui"), config)
	</script>
</body>
</html>
